<!DOCTYPE html>
<html lang="en">
<head th:fragment="head (title)" th:with="title=${title}">
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <div th:insert="fragments/head (title='indx')"></div>
    <link type="text/css" rel="stylesheet" href="css/main.css">

    <!-- Leaflet libraries -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

</head>
<body>
<div class="row">
    <h1 class="text-center">WrackReport</h1>
</div>
<div class="loginFormSecondary w-50">
    <form id="loginForm" method="POST" th:action="@{/login}">
        <label for="login-email" class="form-label d-flex justify-content-center">E-mail address</label>
        <input id="login-email" name="username" type="email" class="form-control d-flex justify-content-center" placeholder="james@wales.gov" /><br>
        <label for="login-pass" class="form-label d-flex justify-content-center">Password</label>
        <input id="login-pass" name="password" type="password" class="form-control d-flex justify-content-center" label="Password" />
    </form>

    <button type="submit" form="loginForm" class="loginButtonSecondary btn btn-primary mt-2">Login</button>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="js/map.js"></script>
</body>
</html>
